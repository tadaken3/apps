<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">

    <title>Portfolio - GLASS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=M+PLUS+Rounded+1c:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* 【デザイン設定エリア】
           ここを変えるだけでサイト全体の色味が変わります。
        */
        :root {
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); /* 全体の背景色 */
            --glass-bg: rgba(255, 255, 255, 0.25);   /* ガラスの背景色（透明度） */
            --glass-border: rgba(255, 255, 255, 0.5); /* ガラスの枠線 */
            --text-main: #444;                        /* 文字色 */
            --accent: #8e9eab;                        /* アクセントカラー */
        }

        body {
            font-family: 'Quicksand', 'M PLUS Rounded 1c', sans-serif;
            margin: 0;
            padding: 0;
            background: #e0e5ec;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ふわっと表示されるアニメーション */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 背景の動くボール (装飾) */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.8;
            animation: float 10s infinite alternate;
        }
        /* ボールの色とサイズ設定 */
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ffafbd; }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #2193b0; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* ガラスカードのデザイン定義 */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        /* プロフィールセクション */
        .profile-card {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            background-color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
            color: #333;
        }

        .role {
            font-weight: 500;
            color: #666;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        .links-row {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        /* リンクボタンのデザイン */
        /* リンクボタンのデザイン（アイコン用） */
        .glass-btn {
            background: rgba(255, 255, 255, 0.4);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #555;
            font-size: 1.2rem;
            transition: 0.3s;
            border: 1px solid #fff;
            position: relative;
        }
        .glass-btn:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #333;
        }
        /* ツールチップ（ホバー時にサービス名を表示） */
        .glass-btn::after {
            content: attr(aria-label);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: 0.2s;
            pointer-events: none;
        }
        .glass-btn:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* --- 追加: テキストコンテンツエリア用スタイル --- */
        .text-content-card {
            text-align: left;
            line-height: 1.8;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.2s forwards; /* 少し遅れて表示 */
        }
        .text-content-card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #555;
            border-bottom: 1px solid rgba(255,255,255,0.6);
            padding-bottom: 0.8rem;
            margin-bottom: 1.5rem;
        }
        /* ------------------------------------------- */

        /* ギャラリーグリッド設定 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            /* aspect-ratioは削除して、コンテンツに合わせて高さを可変にする */
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .gallery-image-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s, filter 0.5s;
            background-color: rgba(255,255,255,0.2);
            /* カラフルさを少し抑えるために彩度を下げる */
            filter: saturate(0.7);
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
            /* ホバー時に彩度を元に戻す */
            filter: saturate(1);
        }

        .item-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #333;
        }
        
        .gallery-item:hover .item-overlay {
            opacity: 1;
        }

        /* アプリ説明文のスタイル */
        .app-description {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            font-size: 0.85rem;
            line-height: 1.6;
            color: #555;
            text-align: left;
            flex-grow: 1; /* 余白があれば埋める */
        }

        /* 拡大表示（モーダル） */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transform: scale(0.9);
            transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            background-color: #f0f0f0;
            display: block;
        }
        .modal-body {
            padding: 2rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .blob { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="glass-card profile-card">
            <img src="image/profile.png" 
                 alt="Profile" class="profile-img"
                 onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23cccccc%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2274%22%20y%3D%22104%22%3EProfile%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E'">
            
            <h1 id="user-name"></h1>
            <p id="user-role" class="role"></p>
            <p id="user-bio" style="margin-bottom: 2rem; line-height: 1.8;"></p>
            
            <div id="links-container" class="links-row">
            </div>
        </div>

        <div id="text-content-area" class="glass-card text-content-card" style="display: none;">
            <h2 id="text-content-title"></h2>
            <div id="text-content-body"></div>
        </div>

        <div id="gallery-grid" class="gallery-grid">
        </div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-img" src="" class="modal-img" onclick="closeModal()" style="cursor: pointer;">
            <div class="modal-body">
                <h2 id="modal-title" style="margin: 0 0 0.5rem 0;"></h2>
                <p id="modal-cat" style="color: #888; margin: 0;">Category</p>
            </div>
        </div>
    </div>

    <script>
        /**
         * ==============================================
         * 簡単設定エリア
         * 以下の内容を書き換えるだけでサイトが完成します
         * ==============================================
         */
        const config = {
            // あなたのお名前
            name: "Ken.T",
            
            // 肩書き
            role: "iOS Developer",
            
            // 簡単な自己紹介（プロフィールカード内）
            bio: "AI駆動開発で複数アプリを運営。<br>暮らしを、少し豊かにするアプリを作っています。<br>手を動かしたものが世界を変える",
            
            // 【NEW】追加コンテンツエリア
            // ここにタイトルと本文を入力すると、プロフィールの下に表示されます。
            // 不要な場合は、show: false にしてください。
            freeContent: {
                show: false, // trueで表示、falseで非表示
                title: "About Me & Philosophy",
                body: `
                    ここでは、短い自己紹介文には書ききれない詳細な情報を掲載できます。<br><br>
                    例えば、これまでの経歴や、仕事に対する哲学、趣味の話など、自由なテキストコンテンツを追加してください。<br>
                    デザインは他のカードと同じガラスのスタイルが適用されるため、サイト全体の統一感を損なうことなく、
                    情報量を増やすことができます。<br><br>
                    改行（&lt;br&gt;）も自由に使えます。
                `
            },

            // SNSなどのリンク設定 (iconはFontAwesomeのクラス名)
            links: [
                { label: "Instagram", url: "https://www.instagram.com/ken.t.code", icon: "fa-brands fa-instagram" },
                { label: "Threads", url: "https://www.threads.com/@ken.t.code", icon: "fa-brands fa-threads" },
                { label: "note", url: "https://note.com/ken_t_code", icon: "fa-solid fa-pen-nib" },
                { label: "TikTok", url: "https://www.tiktok.com/@ken.t.code", icon: "fa-brands fa-tiktok" },
                { label: "X (Twitter)", url: "https://x.com/KenT_code3", icon: "fa-brands fa-x-twitter" },
                { label: "Zenn", url: "https://zenn.dev/kent3", icon: "fa-solid fa-code" },
                { label: "SpeakerDeck", url: "https://speakerdeck.com/kent_code3", icon: "fa-brands fa-speaker-deck" },
                { label: "GitHub", url: "https://github.com/tadaken3", icon: "fa-brands fa-github" }
            ],

            // ギャラリーの画像設定
            // title: 画像の上に表示されるタイトル
            // category: 拡大時に表示されるカテゴリ名
            // imageUrl: 画像のURL
            metaData: [
                { 
                    title: "Your Time", 
                    category: "iOS App", 
                    imageUrl: "https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/c2/a7/b3/c2a7b39a-507d-4f66-9f70-94fc910fa5f8/AppIcon-0-0-1x_U007ephone-0-1-85-220-0.png/540x540bb.jpg",
                    appUrl: "https://apps.apple.com/jp/app/your-time-%E5%AF%BF%E5%91%BD%E3%82%92%E8%A6%8B%E3%81%88%E3%82%8B%E5%8C%96%E3%81%97-%E7%9B%AE%E6%A8%99%E3%81%AB%E9%9B%86%E4%B8%AD/id6745560143",
                    description: "残り時間を可視化し、人生の有限性に気づく。「やるべきこと」ではなく「やりたいこと」に時間を使うためのアプリ。"
                },
                { 
                    title: "超集中タイマー", 
                    category: "iOS App", 
                    imageUrl: "https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/ce/dc/06/cedc06ac-222c-af76-839b-dec723e90cda/AppIcon-0-1x_U007emarketing-0-8-0-85-220-0.png/540x540bb.jpg",
                    appUrl: "https://apps.apple.com/jp/app/%E8%B6%85%E9%9B%86%E4%B8%AD%E3%82%BF%E3%82%A4%E3%83%9E%E3%83%BC-%E5%8B%89%E5%BC%B7-%E4%BB%95%E4%BA%8B%E3%81%AB%E9%9B%86%E4%B8%AD%E5%8A%9B%E3%82%92/id6743546176",
                    description: "25分の作業と5分の休憩を繰り返すポモドーロ・テクニック。シンプルで効果的な時間管理で集中力を高める。"
                },
                { 
                    title: "Fit Routine", 
                    category: "iOS App", 
                    imageUrl: "https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/61/ee/e0/61eee01e-b704-76d7-edf1-dca8316529d5/AppIcon-0-1x_U007ephone-0-1-85-220-0.png/540x540bb.jpg",
                    appUrl: "https://apps.apple.com/jp/app/fit-routine-%E9%81%8B%E5%8B%95%E3%82%92%E7%BF%92%E6%85%A3%E5%8C%96%E3%81%99%E3%82%8B/id6751544895",
                    description: "1タップで運動記録。ウィジェットで今週の成果を確認し、運動習慣を継続しやすくするアプリ。"
                }
            ]
        };

        /**
         * ==============================================
         * ここから下はプログラム処理です（変更不要）
         * ==============================================
         */

        document.addEventListener('DOMContentLoaded', () => {
            // プロフィール情報の反映
            document.getElementById('user-name').textContent = config.name;
            document.getElementById('user-role').textContent = config.role;
            document.getElementById('user-bio').innerHTML = config.bio;

            // 追加コンテンツエリアの反映処理
            const textArea = document.getElementById('text-content-area');
            if (config.freeContent && config.freeContent.show) {
                textArea.style.display = 'block';
                document.getElementById('text-content-title').textContent = config.freeContent.title;
                document.getElementById('text-content-body').innerHTML = config.freeContent.body;
            }

            // リンクボタンの生成
            const linksContainer = document.getElementById('links-container');
            config.links.forEach(link => {
                // 変更点: アイコンを表示、ツールチップ用にaria-labelを設定
                linksContainer.innerHTML += `
                    <a href="${link.url}" class="glass-btn" target="_blank" rel="noopener noreferrer" aria-label="${link.label}">
                        <i class="${link.icon}"></i>
                    </a>`;
            });

            // ギャラリーの生成
            const grid = document.getElementById('gallery-grid');
            
            config.metaData.forEach((meta, index) => {
                // データインデックスはそのまま使用
                const i = index + 1;
                const imgPath = meta.imageUrl;

                const div = document.createElement('div');
                div.className = 'gallery-item glass-card';
                div.style.padding = '0';
                div.style.marginBottom = '0';
                
                // 表示アニメーションを少しずつずらす処理（テキストエリアがある分、遅延を少し増やす）
                const baseDelay = config.freeContent && config.freeContent.show ? 0.5 : 0.3;
                div.style.animationDelay = `${baseDelay + (i * 0.1)}s`;

                // 画像読み込みエラー時（ファイルがない場合）はその要素自体を非表示にする
                div.innerHTML = `
                    <div class="gallery-image-wrapper">
                        <img src="${imgPath}" 
                             alt="${meta.title}"
                             onerror="this.closest('.gallery-item').style.display='none'">
                        <div class="item-overlay">
                            <span>${meta.title}</span>
                        </div>
                    </div>
                    ${meta.description ? `<div class="app-description">${meta.description}</div>` : ''}
                `;
                
                // クリック時の動作: アプリのURLがあればそこに遷移、なければ以前同様モーダルを開く(今回は全て遷移させるか、要件外だがクリックで詳細へ飛ぶのが自然)
                // しかし、Issueでは「アプリのまとめサイトを入れる」とあり、リンクが必要。
                // 元のコードはモーダルを開く仕様。
                // 今回はモーダルで拡大表示する画像の代わりにアプリアイコンを表示しつつ、
                // タップしたらアプリストアへ飛ぶように変更するか？
                // しかし元の仕様を壊しすぎるのも危険。
                // ひとまずモーダル表示は維持しつつ、モーダル内にリンクを表示するか？
                // あるいはクリックしたら別タブで開くようにするか。
                // Issueには「リンクを追加したい」とは明記されていないが、アプリへのリンクURLが貼られているので、遷移できることが望ましい。
                // ここではシンプルに、クリックしたらモーダルではなくアプリURLへ飛ぶように変更しよう。
                // 元のコード: div.onclick = () => openModal(meta.title, meta.category, imgPath);
                
                if (meta.appUrl) {
                    div.onclick = () => window.open(meta.appUrl, '_blank');
                    // カーソルをポインターにする
                    div.style.cursor = 'pointer';
                } else {
                    div.onclick = () => openModal(meta.title, meta.category, imgPath);
                }
                
                grid.appendChild(div);
            });
        });

        // モーダル操作
        const modal = document.getElementById('modal');
        function openModal(title, category, src) {
            document.getElementById('modal-img').src = src;
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-cat').textContent = category;
            modal.classList.add('active');
        }
        function closeModal() {
            modal.classList.remove('active');
        }
    </script>
</body>
</html>
