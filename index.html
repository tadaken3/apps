    <link rel="icon" href="image/favicons/favicon.ico">
    <link rel="apple-touch-icon" href="image/favicons/apple-icon.png">
    <link rel="manifest" href="image/favicons/manifest.json">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* =========================================
           ★カラー・基本設定
           ========================================= */
        :root {
            --bg: #f4f4f4;
            --text: #111;
            --accent: #ff3300;
            --border: #111;
            --border-width: 2px;
        }

        * { box-sizing: border-box; }
        html {
            background: var(--bg);
        }
        body {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ユーティリティ */
        .u-caps { text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.75rem; font-weight: 600; }
        .u-line-top { border-top: var(--border-width) solid var(--border); }
        .u-line-btm { border-bottom: var(--border-width) solid var(--border); }

        /* ローダー */
        .loader {
            position: fixed; inset: 0; background: var(--accent); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1), visibility 0s 0.8s;
        }
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .loader-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .loader-text { font-size: 3rem; font-weight: 900; color: #fff; letter-spacing: 0.05em; }
        .loader.hide { transform: translateY(-100%); visibility: hidden; }

        /* ヘッダー */
        header {
            min-height: 75vh;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 2vw;
            position: relative;
        }
        .header-top { display: flex; justify-content: space-between; align-items: flex-start; }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 1;
            text-decoration: none;
            color: inherit;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .hero-title {
            font-size: 11vw;
            line-height: 0.85;
            font-weight: 900;
            letter-spacing: -0.04em;
            margin: 0;
            word-break: keep-all;
        }
        .hero-title span { display: block; opacity: 0; transform: translateY(100px); transition: 1s cubic-bezier(0.16, 1, 0.3, 1); }
        .loaded .hero-title span { opacity: 1; transform: translateY(0); }

        /* サブキャッチ */
        .hero-sub {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            transition: 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s;
        }
        .loaded .hero-sub { opacity: 0.7; transform: translateY(0); }

        /* マーキーエリア（流れる文字） */
        .marquee-wrap {
            overflow: hidden; white-space: nowrap; border-top: var(--border-width) solid var(--border); border-bottom: var(--border-width) solid var(--border);
            padding: 1.5rem 0; background: #fff;
        }
        .marquee-content {
            display: inline-block; animation: marquee 20s linear infinite;
        }
        .marquee-text {
            font-size: 4rem; font-weight: 900; -webkit-text-stroke: 1px var(--text); color: transparent; margin-right: 2rem;
        }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* グリッドレイアウト */
        .grid-section {
            display: grid; grid-template-columns: 30% 70%;
            border-bottom: var(--border-width) solid var(--border);
        }
        .sticky-col {
            padding: 2rem 2vw; border-right: var(--border-width) solid var(--border);
            position: sticky; top: 0; height: auto; min-height: 50vh; background: var(--bg);
            display: flex; flex-direction: column; justify-content: space-between;
            z-index: 1;
        }
        .content-col { padding: 0; position: relative; }

        /* About Text */
        .big-lead {
            font-size: 3rem; font-weight: 700; line-height: 1.2; padding: 4rem 3rem;
            margin: 0;
        }

        /* App Cards - rollcake.co services style */
        .apps-list {
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 2rem;
            border-bottom: none;
            text-align: center;
            height: 100%;
        }
        .app-card:last-child { border-bottom: none; }

        .app-screenshot-container {
            display: block;
            width: 70%;
            max-width: 400px;
            margin-bottom: 2rem;
            cursor: pointer;
        }
        .app-screenshot {
            width: 100%;
            height: auto;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .app-card:hover .app-screenshot {
            transform: translateY(-8px);
        }

        .app-title {
            font-size: 2.2rem;
            margin: 0 0 0.8rem 0;
            font-weight: 900;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }
        .app-subtitle {
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            margin-bottom: 1.5rem;
        }
        .app-desc {
            font-size: 1rem;
            line-height: 2;
            opacity: 0.75;
            max-width: 500px;
            margin: 0 auto 1.5rem;
        }
        .app-platform {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.85rem;
            color: #666;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-right: 0.5rem;
        }
        .app-link {
            display: inline-block;
            margin-top: 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
            border-bottom: 2px solid var(--text);
            padding-bottom: 4px;
            transition: border-color 0.3s;
        }
        .app-link:hover {
            border-color: var(--accent);
            color: var(--accent);
        }


        /* Brand Story Section */
        .story-content {
            padding: 3rem;
        }
        .story-headline {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1.3;
            margin-bottom: 2rem;
            color: var(--text);
        }
        .story-paragraph {
            font-size: 1.1rem;
            line-height: 2.2;
            margin-bottom: 2rem;
            max-width: 650px;
        }
        .story-highlight {
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.8;
            margin: 2rem 0;
            padding-left: 1.5rem;
            border-left: 4px solid var(--accent);
        }
        .story-closing {
            font-size: 1rem;
            line-height: 2;
            opacity: 0.8;
            margin-top: 3rem;
        }

        /* Footer */
        .footer { padding: 2.5rem 2vw; border-top: var(--border-width) solid var(--border); background: #111; color: #fff; }
        .footer-big { font-size: 2rem; font-weight: 900; line-height: 1; margin-bottom: 1.5rem; }
        .footer-links { display: flex; flex-wrap: wrap; gap: 1.5rem; margin-bottom: 1.5rem; }
        .footer-links a {
            color: #fff; text-decoration: none; font-size: 1.3rem;
            opacity: 0.8; transition: opacity 0.3s;
        }
        .footer-links a:hover { opacity: 1; color: var(--accent); }
        .footer-tagline {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            opacity: 0.6;
        }
        .footer-tagline-sub {
            display: block;
            margin-top: 0.3rem;
            font-style: italic;
            opacity: 0.8;
        }

        /* Mobile */
        @media (max-width: 900px) {
            header { min-height: 40vh; padding: 1.5rem; }
            .hero-title { font-size: 14vw; margin-top: 2rem; }
            .hero-sub { font-size: 1rem; }

            .grid-section { grid-template-columns: 1fr; }
            .sticky-col {
                position: relative; height: auto; min-height: auto;
                padding: 1.5rem;
                border-right: none; border-bottom: var(--border-width) solid var(--border);
            }

            .apps-list { display: block; }
            .app-card { border-bottom: 1px solid #ccc; padding: 3rem 1.5rem; height: auto; }

            .big-lead { font-size: 1.5rem; padding: 2rem 1.5rem; }
            .app-card { padding: 3rem 1.5rem; }
            .app-screenshot-container { width: 80%; }
            .app-screenshot { border-radius: 16px; }
            .app-title { font-size: 1.6rem; }
            .app-desc { font-size: 0.95rem; }

            .story-content { padding: 2rem 1.5rem; }
            .story-headline { font-size: 1.8rem; }
            .story-paragraph { font-size: 1rem; }
            .story-highlight { font-size: 1.1rem; padding-left: 1rem; }

            /* Footer Mobile */
            .footer { padding: 2rem 1.5rem; }
            .footer-big { font-size: 1.5rem; }
            .footer-links { gap: 1.2rem; }
            .footer-links a { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="loader">
        <div class="loader-content">
            <img src="image/profile.png" alt="Ken.T" class="loader-icon">
            <div class="loader-text" id="loader-text">KEN.T</div>
        </div>
    </div>


    <header>
        <div class="header-top">
            <a href="https://www.instagram.com/ken.t.code" target="_blank" rel="noopener noreferrer" class="logo">
                <img src="image/profile.png" alt="Ken.T" class="logo-icon">
                <span id="brand-name"></span>
            </a>
            <div id="brand-role" class="u-caps"></div>
        </div>
        <div>
            <h1 class="hero-title" id="hero-title"></h1>
            <p class="hero-sub" id="hero-sub"></p>
        </div>
    </header>

    <div class="marquee-wrap">
        <div class="marquee-content" id="marquee-text">
        </div>
    </div>

    <section class="grid-section">
        <div class="sticky-col">
            <span class="u-caps">01 / Manifesto</span>
            <div class="u-caps">Philosophy</div>
        </div>
        <div class="content-col">
            <p id="main-lead" class="big-lead"></p>
        </div>
    </section>

    <section class="grid-section">
        <div class="sticky-col">
            <span class="u-caps">02 / Apps</span>
            <div class="u-caps">iOS Applications</div>
        </div>
        <div class="content-col" id="works-container">
        </div>
    </section>

    <section class="grid-section">
        <div class="sticky-col">
            <span class="u-caps">03 / Story</span>
            <div class="u-caps">Brand Story</div>
        </div>
        <div class="content-col">
            <div class="story-content" id="story-content"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-big">LET'S CONNECT.</div>
        <div class="footer-links" id="footer-links"></div>
        <div class="footer-tagline">
            <span>Produced by Ken.T</span>
            <span class="footer-tagline-sub">1% better choice, every day.</span>
        </div>
        <div style="margin-top: 1rem; opacity: 0.4; font-size: 0.7rem;">
            &copy; <span id="year"></span> <span id="footer-copy"></span>
        </div>
    </footer>

    <!-- JS無効時のフォールバック -->
    <noscript>
        <style>
            .loader { display: none !important; }
            .hero-title span { opacity: 1 !important; transform: none !important; }
            .hero-sub { opacity: 0.7 !important; transform: none !important; }
        </style>
    </noscript>

    <script>
        // ==========================================
        // ★ 設定エリア
        // ==========================================
        const config = {
            // 基本情報
            name: "KEN.T",
            role: "App Creator",

            // ヒーローエリア
            heroTitle: "1%良い選択を、<br>毎日に。",
            heroSub: "人生は、日常の小さな選択でできている。",

            // 流れる文字
            marquee: "BETTER CHOICES / BETTER LIFE / iOS APPS / DAILY EXPERIENCE / ",

            // Philosophyセクション
            lead: "日常の選択を、<br>楽しい体験に変える。<br>小さな積み重ねが、人生を変える。",

            // ブランドストーリー
            story: {
                headline: "人生は、一発逆転で変わらない。",
                paragraphs: [
                    "大きな決断や、劇的な出来事が人生を変えてくれることは、ほとんどありません。",
                    "でも、日々の選択は必ず積み上がる。今日どんな時間を使ったか。何を基準に選んだか。その小さな選択が、少しずつ人生を形づくっていきます。",
                    "選択の質が上がれば、人生は急に変わらなくても、進む方向がズレていく。",
                    "ここでいう「良い選択」は、効率だけを指しません。遠回りして季節を感じること、あえて何もしない時間を選ぶことも、立派な1%です。"
                ],
                highlight: "だからKen.Tは、毎日を変えるアプリを作っています。",
                closing: "忙しい日常の中でも、「今日はちゃんと選べた」と思える瞬間を増やすために。劇的には変わらない。でも、半年後の景色ははっきりと変わる。"
            },

            // アプリ情報
            apps: [
                {
                    title: "旬で選ぶ買い物メモ",
                    subtitle: "美味しい食材、旬の食材がすぐにわかる",
                    description: "旬の食材がすぐにわかる買い物メモアプリ。美味しい食材を選んで、毎日の食卓を豊かに。",
                    screenshot: "image/shun_memo.png",
                    appUrl: "https://apps.apple.com/jp/app/%E6%97%AC%E3%81%A7%E9%81%B8%E3%81%B6%E8%B2%B7%E3%81%84%E7%89%A9%E3%83%A1%E3%83%A2-%E7%BE%8E%E5%91%B3%E3%81%97%E3%81%84%E9%A3%9F%E6%9D%90-%E6%97%AC%E3%81%AE%E9%A3%9F%E6%9D%90%E3%81%8C%E3%81%99%E3%81%90%E3%81%AB%E3%82%8F%E3%81%8B%E3%82%8B/id6757065543",
                    platform: "iOS"
                },
                {
                    title: "Your Time",
                    subtitle: "寿命を見える化し、目標に集中",
                    description: "残り時間を可視化し、人生の有限性に気づく。「やるべきこと」ではなく「やりたいこと」に時間を使うためのアプリ。",
                    screenshot: "image/your_time.png",
                    appUrl: "https://apps.apple.com/jp/app/your-time-%E5%AF%BF%E5%91%BD%E3%82%92%E8%A6%8B%E3%81%88%E3%82%8B%E5%8C%96%E3%81%97-%E7%9B%AE%E6%A8%99%E3%81%AB%E9%9B%86%E4%B8%AD/id6745560143",
                    platform: "iOS"
                },
                {
                    title: "Fit Routine",
                    subtitle: "運動を習慣化する",
                    description: "1タップで運動記録。ウィジェットで今週の成果を確認し、運動習慣を継続しやすくするアプリ。",
                    screenshot: "image/fit_routine.png",
                    appUrl: "https://apps.apple.com/jp/app/fit-routine-%E9%81%8B%E5%8B%95%E3%82%92%E7%BF%92%E6%85%A3%E5%8C%96%E3%81%99%E3%82%8B/id6751544895",
                    platform: "iOS"
                },
                {
                    title: "Zen Timer",
                    subtitle: "30秒から始める集中",
                    description: "30秒から始める集中タイマー。やる気を待たない、まず座る。小さな一歩が大きな集中を生む。シンプルに時間を可視化し、「集中できた」実感を静かに積み上げるポモドーロタイマー。",
                    screenshot: "image/fourcus_timer.png",
                    appUrl: "https://apps.apple.com/jp/app/%E8%B6%85%E9%9B%86%E4%B8%AD%E3%82%BF%E3%82%A4%E3%83%9E%E3%83%BC-%E5%8B%89%E5%BC%B7-%E4%BB%95%E4%BA%8B%E3%81%AB%E9%9B%86%E4%B8%AD%E5%8A%9B%E3%82%92/id6743546176",
                    platform: "iOS"
                }
            ],

            // SNSリンク
            links: [
                { label: "Instagram", url: "https://www.instagram.com/ken.t.code", icon: "fa-brands fa-instagram" },
                { label: "Threads", url: "https://www.threads.com/@ken.t.code", icon: "fa-brands fa-threads" },
                { label: "note", url: "https://note.com/ken_t_code", icon: "fa-solid fa-pen-nib" },
                { label: "TikTok", url: "https://www.tiktok.com/@ken.t.code", icon: "fa-brands fa-tiktok" },
                { label: "X", url: "https://x.com/KenT_code3", icon: "fa-brands fa-x-twitter" },
                { label: "Zenn", url: "https://zenn.dev/kent3", icon: "fa-solid fa-code" },
                { label: "SpeakerDeck", url: "https://speakerdeck.com/kent_code3", icon: "fa-brands fa-speaker-deck" },
                { label: "GitHub", url: "https://github.com/tadaken3", icon: "fa-brands fa-github" }
            ]
        };

        // ==========================================
        // ▼ 初期化処理
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            // 基本情報反映
            document.getElementById('brand-name').textContent = config.name;
            document.getElementById('brand-role').textContent = config.role;
            document.getElementById('footer-copy').textContent = config.name;
            document.getElementById('year').textContent = new Date().getFullYear();

            // ヒーロータイトル
            const titleEl = document.getElementById('hero-title');
            titleEl.innerHTML = config.heroTitle.split('<br>').map(line => `<span>${line}</span>`).join('');

            // サブキャッチ
            document.getElementById('hero-sub').textContent = config.heroSub;

            // マーキー
            const marqueeEl = document.getElementById('marquee-text');
            marqueeEl.innerHTML = `<span class="marquee-text">${config.marquee.repeat(4)}</span>`;

            // リード文
            document.getElementById('main-lead').innerHTML = config.lead;

            // ブランドストーリー
            const storyContent = document.getElementById('story-content');
            const story = config.story;
            storyContent.innerHTML = `
                <h3 class="story-headline">${story.headline}</h3>
                ${story.paragraphs.map(p => `<p class="story-paragraph">${p}</p>`).join('')}
                <p class="story-highlight">${story.highlight}</p>
                <p class="story-closing">${story.closing}</p>
            `;

            // Apps生成（rollcake.co services風）
            const worksCont = document.getElementById('works-container');
            worksCont.className = 'apps-list';

            config.apps.forEach((app, index) => {
                const el = document.createElement('div');
                el.className = 'app-card';

                el.innerHTML = `
                    <a href="${app.appUrl}" class="app-screenshot-container" target="_blank" rel="noopener">
                        <img src="${app.screenshot}" class="app-screenshot" alt="${app.title}">
                    </a>
                    <h3 class="app-title">${app.title}</h3>
                    <p class="app-subtitle">${app.subtitle}</p>
                    <p class="app-desc">${app.description}</p>
                    <span class="app-platform"><i class="fa-brands fa-apple"></i> ${app.platform}</span>
                    <a href="${app.appUrl}" class="app-link" target="_blank" rel="noopener">App Storeで見る →</a>
                `;

                worksCont.appendChild(el);
            });

            // リンク生成（アイコン付き）
            const footLinks = document.getElementById('footer-links');
            config.links.forEach(l => {
                const a = document.createElement('a');
                a.href = l.url;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                a.innerHTML = `<i class="${l.icon}"></i>`;
                footLinks.appendChild(a);
            });

            // オープニングアニメーション
            setTimeout(() => {
                document.querySelector('.loader').classList.add('hide');
                document.body.classList.add('loaded');
            }, 800);
        });

        // ローダー強制解除（JSエラー・外部読み込み失敗対策）
        window.setTimeout(() => {
            const loader = document.querySelector('.loader');
            if (loader && !loader.classList.contains('hide')) {
                loader.classList.add('hide');
                document.body.classList.add('loaded');
            }
        }, 3500);
    </script>
</body>
</html>
