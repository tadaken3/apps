<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">

    <meta name="apple-mobile-web-app-title" content="Ken.T">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">

    <title>Ken.T | Portfolio</title>

    <link rel="icon" href="image/favicons/favicon.ico">
    <link rel="apple-touch-icon" href="image/favicons/apple-icon.png">
    <link rel="manifest" href="image/favicons/manifest.json">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* ヒーローセクション */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            position: relative;
            text-align: center;
        }

        .brand-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .brand-name {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        /* 縦書きキャッチコピー */
        .vertical-catchphrase {
            writing-mode: vertical-rl;
            font-size: 2rem;
            font-weight: 500;
            line-height: 1.8;
            margin: 3rem 0;
            animation: fadeIn 1s ease-out 0.4s backwards;
        }

        /* コンテナ */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* アプリセクション */
        .app-section {
            padding: 4rem 0;
        }

        .app-card {
            margin-bottom: 8rem;
            text-align: center;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .app-card:nth-child(1) { animation-delay: 0.2s; }
        .app-card:nth-child(2) { animation-delay: 0.4s; }
        .app-card:nth-child(3) { animation-delay: 0.6s; }
        .app-card:nth-child(4) { animation-delay: 0.8s; }

        /* 縦書きセクションタイトル */
        .vertical-section-title {
            writing-mode: vertical-rl;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0 auto 2rem auto;
            text-align: center;
        }

        /* iPhoneモックアップ */
        .phone-mockup {
            position: relative;
            width: 280px;
            margin: 0 auto 2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .phone-mockup:hover {
            transform: translateY(-8px);
        }

        .phone-frame {
            width: 100%;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        /* アプリ名 */
        .app-name {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        /* アプリ説明 */
        .app-description {
            font-size: 1rem;
            line-height: 1.8;
            color: #666;
            margin-bottom: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* プラットフォームアイコン */
        .platform-icons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
        }

        .platform-icon {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .platform-icon i {
            font-size: 1.5rem;
        }

        /* サービス詳細リンク */
        .service-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            border: 2px solid #333;
            border-radius: 50px;
            text-decoration: none;
            color: #333;
            font-weight: 700;
            transition: 0.3s;
        }

        .service-link:hover {
            background: #333;
            color: #fff;
        }

        /* フッター */
        .footer {
            background: #000;
            color: #fff;
            padding: 4rem 2rem 2rem;
            text-align: center;
        }

        .footer-cta {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .footer-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .footer-link:hover {
            opacity: 0.7;
            transform: translateY(-2px);
        }

        .footer-brand {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* アニメーション */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 2rem;
            }

            .vertical-catchphrase {
                font-size: 1.5rem;
            }

            .app-name {
                font-size: 1.5rem;
            }

            .phone-mockup {
                width: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- ヒーローセクション -->
    <section class="hero">
        <img src="image/profile.png" alt="Ken.T" class="brand-logo"
             onerror="this.style.display='none'">
        <h1 class="brand-name" id="brand-name">KEN.T</h1>
        <div class="vertical-catchphrase" id="catchphrase">
            日常の選択を、楽しい体験に変える。
        </div>
    </section>

    <!-- アプリセクション -->
    <section class="app-section">
        <div class="container">
            <div class="vertical-section-title">楽しみは手のひらから</div>
            <div id="apps-container"></div>
        </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <p class="footer-cta">楽しい体験を一緒につくる</p>
        <div class="footer-links" id="footer-links"></div>
        <p class="footer-brand" id="footer-brand">Ken.T</p>
    </footer>

    <script>
        /**
         * ==============================================
         * 設定エリア
         * ==============================================
         */
        const config = {
            brandName: "KEN.T",
            catchphrase: "日常の選択を、楽しい体験に変える。",

            // SNSリンク
            links: [
                { label: "Instagram", url: "https://www.instagram.com/ken.t.code", icon: "fa-brands fa-instagram" },
                { label: "Threads", url: "https://www.threads.com/@ken.t.code", icon: "fa-brands fa-threads" },
                { label: "note", url: "https://note.com/ken_t_code", icon: "fa-solid fa-pen-nib" },
                { label: "TikTok", url: "https://www.tiktok.com/@ken.t.code", icon: "fa-brands fa-tiktok" },
                { label: "X", url: "https://x.com/KenT_code3", icon: "fa-brands fa-x-twitter" },
                { label: "Zenn", url: "https://zenn.dev/kent3", icon: "fa-solid fa-code" },
                { label: "SpeakerDeck", url: "https://speakerdeck.com/kent_code3", icon: "fa-brands fa-speaker-deck" },
                { label: "GitHub", url: "https://github.com/tadaken3", icon: "fa-brands fa-github" }
            ],

            // アプリ情報
            apps: [
                {
                    title: "旬で選ぶ買い物メモ",
                    description: "旬の食材がすぐにわかる買い物メモアプリ。美味しい食材を選んで、毎日の食卓を豊かに。",
                    iconUrl: "https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/74/d4/06/74d4060d-9d82-f4b4-0097-38999a8f480d/Icon_kago_A-0-1x_U007ephone-0-1-85-220-0.png/540x540sr.jpg",
                    appUrl: "https://apps.apple.com/jp/app/%E6%97%AC%E3%81%A7%E9%81%B8%E3%81%B6%E8%B2%B7%E3%81%84%E7%89%A9%E3%83%A1%E3%83%A2-%E7%BE%8E%E5%91%B3%E3%81%97%E3%81%84%E9%A3%9F%E6%9D%90-%E6%97%AC%E3%81%AE%E9%A3%9F%E6%9D%90%E3%81%8C%E3%81%99%E3%81%90%E3%81%AB%E3%82%8F%E3%81%8B%E3%82%8B/id6757065543",
                    platforms: ["iOS"]
                },
                {
                    title: "Your Time",
                    description: "残り時間を可視化し、人生の有限性に気づく。「やるべきこと」ではなく「やりたいこと」に時間を使うためのアプリ。",
                    iconUrl: "https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/c2/a7/b3/c2a7b39a-507d-4f66-9f70-94fc910fa5f8/AppIcon-0-0-1x_U007ephone-0-1-85-220-0.png/540x540bb.jpg",
                    appUrl: "https://apps.apple.com/jp/app/your-time-%E5%AF%BF%E5%91%BD%E3%82%92%E8%A6%8B%E3%81%88%E3%82%8B%E5%8C%96%E3%81%97-%E7%9B%AE%E6%A8%99%E3%81%AB%E9%9B%86%E4%B8%AD/id6745560143",
                    platforms: ["iOS"]
                },
                {
                    title: "Fit Routine",
                    description: "1タップで運動記録。ウィジェットで今週の成果を確認し、運動習慣を継続しやすくするアプリ。",
                    iconUrl: "https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/61/ee/e0/61eee01e-b704-76d7-edf1-dca8316529d5/AppIcon-0-1x_U007ephone-0-1-85-220-0.png/540x540bb.jpg",
                    appUrl: "https://apps.apple.com/jp/app/fit-routine-%E9%81%8B%E5%8B%95%E3%82%92%E7%BF%92%E6%85%A3%E5%8C%96%E3%81%99%E3%82%8B/id6751544895",
                    platforms: ["iOS"]
                },
                {
                    title: "超集中タイマー",
                    description: "25分の作業と5分の休憩を繰り返すポモドーロ・テクニック。シンプルで効果的な時間管理で集中力を高める。",
                    iconUrl: "https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/ce/dc/06/cedc06ac-222c-af76-839b-dec723e90cda/AppIcon-0-1x_U007emarketing-0-8-0-85-220-0.png/540x540bb.jpg",
                    appUrl: "https://apps.apple.com/jp/app/%E8%B6%85%E9%9B%86%E4%B8%AD%E3%82%BF%E3%82%A4%E3%83%9E%E3%83%BC-%E5%8B%89%E5%BC%B7-%E4%BB%95%E4%BA%8B%E3%81%AB%E9%9B%86%E4%B8%AD%E5%8A%9B%E3%82%92/id6743546176",
                    platforms: ["iOS"]
                }
            ]
        };

        /**
         * ==============================================
         * 初期化処理
         * ==============================================
         */
        document.addEventListener('DOMContentLoaded', () => {
            // ブランド名とキャッチフレーズの設定
            document.getElementById('brand-name').textContent = config.brandName;
            document.getElementById('catchphrase').textContent = config.catchphrase;
            document.getElementById('footer-brand').textContent = config.brandName;

            // アプリカードの生成
            const appsContainer = document.getElementById('apps-container');
            config.apps.forEach((app, index) => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';

                // プラットフォームアイコンの生成
                const platformIcons = app.platforms.map(platform => {
                    const icon = platform === 'iOS' ? 'fa-brands fa-apple' : 'fa-brands fa-android';
                    return `
                        <div class="platform-icon">
                            <i class="${icon}"></i>
                            <span>${platform}</span>
                        </div>
                    `;
                }).join('');

                appCard.innerHTML = `
                    <div class="phone-mockup" onclick="window.open('${app.appUrl}', '_blank')">
                        <img src="${app.iconUrl}" alt="${app.title}" class="phone-frame">
                    </div>
                    <h2 class="app-name">${app.title}</h2>
                    <p class="app-description">${app.description}</p>
                    <div class="platform-icons">
                        ${platformIcons}
                    </div>
                `;

                appsContainer.appendChild(appCard);
            });

            // フッターリンクの生成
            const footerLinks = document.getElementById('footer-links');
            config.links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.className = 'footer-link';
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                a.innerHTML = `<i class="${link.icon}"></i>`;
                footerLinks.appendChild(a);
            });
        });
    </script>
</body>
</html>
